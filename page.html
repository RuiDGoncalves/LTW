<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Inicial page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="inicial.css" hreflang="en">
	</head>

	<body>		
		<div class="login">
			<form action="login.php" method="post">
				<label>Username: 
					<input type="text" name="usernameL" placeholder="Username" required>
				</label>
				<label>Password: 
					<input type="password" name="passwordL" placeholder="Password" required>
				</label>
					<input type="submit" value="Log in!"><br>
			</form>
		</div>
		<div class="register">
			<h1>Register now</h1>
			<form class="formreg" action="register.php" method="post">
				<input type="text" name="usernameR" placeholder="Username" required><br>
				<input type="email" name="emailR" placeholder="Email" required><br>
				<input type="password" name="passwordR" maxlength="8" placeholder="Password" required><br>
				<input type="submit" value="Register!"><br>
			</form>
		</div>
		<br>
	</body>
</html>
